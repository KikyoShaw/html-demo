 <head>

  <title>爱心飘落</title>
  <style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	html,body{
		height: 100%;
	}
	body{
		overflow: hidden;
		background: url('images/2.jpg') no-repeat center/cover;
	}
	.snowfall-flakes:before,.snowfall-flakes:after{
		content: '';
		position: absolute;
		width: 10px;
		height: 16px;
		border-radius: 10px 10px 0 0;
		background-color: red;
		
	}
	.snowfall-flakes:before{
		transform: rotate(-45deg);
	}
	.snowfall-flakes:after{
		transform: translateX(4.3px) rotate(45deg);
	}
  </style>
 </head>
 <body>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/JQuery-Snowfall/1.7.4/snowfall.jquery.min.js"></script>
	<script type="text/javascript">
		$(document).snowfall({flakeCount : 50, maxSpeed: 10, minSpeed: 1});
	</script>
 </body>
</html>
